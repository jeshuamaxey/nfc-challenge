    <body>
        <!-- Add your site or application content here -->
        <div class="container">
            <h1>Configure your app here</h1>
            <h2>FYI: this doesn't do anything yet</h2>
            <form role="form" action="/">
                <!-- GAME VARIABLES -->
              <div class="time-limit">
                <label>Time Limit (in seconds)</label>
                <input type="text" class="form-control" id="time-limit" placeholder="15">
              </div>
              <div id="map-option" class="">
                <label>
                    Show map once user has submitted  their username
                  <input type="checkbox" id="show-map">
                </label>
              </div>
              <div class="">
                <label>
                    Enter the latitude of the target destination:
                    <input type="text" id="latitude" class="form-control">
                </label>
              </div>
              <div class="">
                <label>
                    Enter the longitude of the target destination:
                    <input type="text" id="longitude" class="form-control">
                </label>
              </div>

              <div id="count-up" class="">
                <label>
                    Check if you'd like the counter to count up, not down:
                  <input type="checkbox">
                </label>
              </div>
              <!-- CONTENT OPTIONS -->
              <div class="image-url">
                  <label for="">Enter the URL of the image the user will see if they succeed</label>
                  <input type="text" id="success-image" class="form-control" placeholder="http://placekitten.com/400/400">
              </div>
              <div class="image-url">
                  <label for="">Enter the URL of the image the user will see if they fail</label>
                  <input type="text" id="fail-image" class="form-control" placeholder="http://placekitten.com/400/400">
              </div>
              <div class="image-url">
                  <label for="">Enter the message the user will see if they succeed</label>
                  <input type="text" id="success-message" class="form-control" placeholder="Great you made it! Show your phone to the guy at the till to claim your reward.">
              </div>
              <div class="image-url">
                  <label for="">Enter the message the user will see if they fail</label>
                  <input type="text" id="success-message" class="form-control" placeholder="Too slow! You weren't quick enough, but feel free to try again.">
              </div>
              <!-- SAVE/REVERT BUTTONS -->
              <button id="save-settings" type="submit" class="btn btn-success" action="/">Save</button>
              <button id="revert-settings" type="submit" class="btn btn-danger">Revert to Default</button>
            </form>

        </div><!-- .container -->
